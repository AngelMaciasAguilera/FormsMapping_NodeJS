<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Mapping</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
        <div class="container">
        <h1>Forms Mapping</h1>

        <form id="sendmessage">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="inputname" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>

        <form id="usersignin">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="inputname" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
            <button type="submit">Register</button>
        </form>

        <form id="adittionalcontent">
            <div class="form-group">
                <label for="pais">Pais</label>
                <select id="pais" name="pais">
                    <option value="spain">Spain</option>
                    <option value="uk">UK</option>
                    <option value="france">France</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad</label>
                <input type="text" class="inputcity" id="ciudad" name="ciudad">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="assets/js/index.js" type="module"></script>
</body>
</html>
